<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="" content="">
    <title>Children's Clothing</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-title">
        <h2>welcome to my store</h2>
    </header>
    
    <main>
        <div class="cart-modal-overlay">
            <div class="cart-modal">
                <i id="close-btn" class="fas fa-times"></i>
                <h1 class="cart-is-empty">Cart is empty</h1>
    
                <div class="product-rows">
                </div>
                <div class="total">
                    <h1 class="cart-total">TOTAL</h1>
                    <span class="total-price">$0</span>
                    <button class="purchase-btn">PURCHASE</button>
                </div>
            </div>
        </div> <!-- /. -->
    
        <div class="cart-btn">
            <i id="cart" class="fas fa-shopping-cart"></i>
            <span class="cart-quantity">0</span>
        </div>
        <!--  products  -->
        <div class="items-container">
            <div class="card-1 card">
                <img class="product-image" src="images/1.jpg" alt="">
                <button class="add-to-cart">Add to cart</button>
                <span class="product-price">$500</span>
            </div>
            <div class="card-2 card">

            </div>
            <div class="card-5 card">
                <img class="product-image" src="images/5.jpg" alt="">

            </div>
            <div class="card-6 card">

            </div>

            </div>
            <div class="card-10 card">
                <img class="product-image" src="images/10.jpg" alt="">

                <span class="product-price">$1230</span>
